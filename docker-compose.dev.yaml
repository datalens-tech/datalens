services:
  postgres:
    extends:
      file: docker-compose.yaml
      service: postgres
    ports:
      - 5432:5432
    networks:
      - default
  #
  temporal:
    extends:
      file: docker-compose.yaml
      service: temporal
    environment:
      TEMPORAL_AUTH_ENABLED: false
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 7233:7233
    networks:
      - default
  #
  temporal-ui:
    container_name: datalens-temporal-ui
    image: ghcr.io/datalens-tech/temporal-ui:2.34.0
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_AUTH_ENABLED: false
    depends_on:
      - temporal
    ports:
      - 8233:8080
    networks:
      - default
  #
  control-api:
    extends:
      file: docker-compose.yaml
      service: control-api
    image: datalens-dev:control-api
    build:
      context: ./dev/python
      args:
        - image=ghcr.io/datalens-tech/datalens-control-api:0.2273.1
    environment:
      RUN_DEV: /etc/service/dl_api/run
    volumes:
      - ../datalens-backend/app:/src/app
      - ../datalens-backend/lib:/src/lib
      - ../datalens-backend/metapkg:/src/metapkg
    ports:
      - 8010:8080
    networks:
      - default
  #
  data-api:
    extends:
      file: docker-compose.yaml
      service: data-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8020:8080
    networks:
      - default
  #
  us:
    extends:
      file: docker-compose.yaml
      service: us
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 3030:8080
    networks:
      - default
  #
  ui-api:
    extends:
      file: docker-compose.yaml
      service: ui-api
    depends_on:
      - us
    ports:
      - 3040:8080
    networks:
      - default
  #
  meta-manager:
    extends:
      file: docker-compose.yaml
      service: meta-manager
    depends_on:
      temporal:
        condition: service_healthy
      ui-api:
        condition: service_started
    ports:
      - 3050:8080
    networks:
      - default
  #
  auth:
    extends:
      file: docker-compose.yaml
      service: auth
    depends_on:
      postgres:
        condition: service_healthy
    image: datalens-dev:auth
    build:
      context: ./dev/nodejs
      args:
        - image=ghcr.io/datalens-tech/datalens-auth:0.20.0
    user: root
    environment:
      RUN_DEV: npx tsc-watch --onSuccess ./scripts/preflight.sh
    volumes:
      - ../datalens-auth:/opt/app
      - ./dev/.env.empty:/opt/app/.env
      - ./dev/.env.empty:/opt/app/.env.development
      - node-modules-auth:/opt/app/node_modules
    ports:
      - 8088:8080
    networks:
      - default
  #
  ui:
    extends:
      file: docker-compose.yaml
      service: ui
    image: datalens-dev:ui
    build:
      context: ./dev/nodejs
      args:
        - image=ghcr.io/datalens-tech/datalens-ui:0.3013.0
    ulimits:
      core: 0
    tty: true
    environment:
      RUN_DEV: npm run i18n:prepare && npx app-builder dev
    volumes:
      - ../datalens-ui:/opt/app
      - ./dev/.env.empty:/opt/app/.env
      - node-modules-ui:/opt/app/node_modules
    ports:
      - 8080:8080
      - 8880:8880
    depends_on:
      - us
    networks:
      - default
#
volumes:
  db-postgres:
  node-modules-ui:
  node-modules-ui-api:
  node-modules-us:
  node-modules-auth:
  node-modules-meta-manager:
#
networks:
  default:
