on:
    workflow_dispatch:
    push:
      branches:    
        - main
      paths:
        - 'docker-compose*.yml'
  
name: Check docker-compose for updates

jobs:
    check_modified_compose_files:
        name: check docker-compose files
        runs-on: ubuntu-latest
        steps:
          - run: echo "Do not modify docker-compose*.yml directly!" && exit 1
